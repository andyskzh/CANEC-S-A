<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Consultoría Económica</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #ffffff;
            color: white;
        }
        .register-container {
            margin-top: 5%;
        }
        .register-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
            color: #003366;
        }
        .register-form h3 {
            color: #003366;
        }
        .form-control:focus {
            border-color: #003366;
            box-shadow: 0 0 0 0.2rem rgba(0, 51, 102, 0.25);
        }
        .btn-primary {
            background-color: #003366;
            border: none;
        }
        .btn-primary:hover {
            background-color: #002244;
        }
        .eye-icon {
            cursor: pointer;
            color: #003366;
        }
        .custom-control-label {
            color: #003366;
        }
        .error-message {
            color: red;
            font-size: 0.9em;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-custom">
      <a class="navbar-brand" href="index.html">
          <img src="img/logo invertido.png" alt="Logo" style="height: 40px;">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
              <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
              <li class="nav-item"><a class="nav-link" href="sucursales.html">Sucursales</a></li>
              <li class="nav-item d-none" id="user-profile">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <img id="user-avatar" src="img/default-avatar.png" alt="User Avatar" style="height: 40px; border-radius: 50%;">
                  </a>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="settings.html">Configuraciones</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#" id="logout">Cerrar Sesión</a>
                  </div>
              </li>
          </ul>
      </div>
  </nav>

    <div class="container register-container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="text-center"></div>
                <div class="register-form">
                    <h3 class="text-center">Registro de Usuario</h3>
                    <form id="register-form">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
                            <div class="error-message" id="error-nombre">Por favor, ingrese su nombre.</div>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo" required>
                            <div class="error-message" id="error-email">Por favor, ingrese un correo válido.</div>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                                <div class="input-group-append">
                                    <span class="input-group-text eye-icon" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </span>                                    
                                </div>
                            </div>
                            <div class="error-message" id="error-password">Por favor, ingrese una contraseña.</div>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Registrar</button>
                        <div class="form-group mt-3 text-center">
                            <p>¿Ya tienes una cuenta? <a href="login.html" class="text-primary">Inicia sesión aquí</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/8ffee34b64.js" crossorigin="anonymous"></script>
   <!-- register.html -->
   <script>
    $(document).ready(function() {
        $('#togglePassword').click(function() {
            var passwordField = $('#password');
            var passwordFieldType = passwordField.attr('type');
            if (passwordFieldType == 'password') {
                passwordField.attr('type', 'text');
                $(this).html('<i class="fas fa-eye-slash"></i>');
            } else {
                passwordField.attr('type', 'password');
                $(this).html('<i class="fas fa-eye"></i>');
            }
        });

        // Validación en tiempo real
        $('#nombre').on('input', function() {
            var nameRegex = /^[a-zA-Z\s]+$/;
            if (!nameRegex.test($(this).val().trim())) {
                $('#error-nombre').show().text('El nombre solo debe contener letras y espacios.');
            } else {
                $('#error-nombre').hide();
            }
        });

        $('#email').on('input', function() {
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test($(this).val().trim())) {
                $('#error-email').show().text('Por favor, ingrese un correo válido.');
            } else {
                $('#error-email').hide();
            }
        });

        $('#password').on('input', function() {
            var passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&_-]{8,}$/;
            if (!passwordRegex.test($(this).val().trim())) {
                $('#error-password').show().text('La contraseña debe tener al menos 8 caracteres, incluyendo letras, números y caracteres especiales.');
            } else {
                $('#error-password').hide();
            }
        });

        // Simulando el registro y guardando la información del usuario
        $('#register-form').submit(function(event) {
            event.preventDefault();
            var nombre = $('#nombre').val().trim();
            var email = $('#email').val().trim();
            var password = $('#password').val().trim();
            var isValid = true;

            var nameRegex = /^[a-zA-Z\s]+$/;
            if (!nameRegex.test(nombre)) {
                $('#error-nombre').show().text('El nombre solo debe contener letras y espacios.');
                isValid = false;
            } else {
                $('#error-nombre').hide();
            }

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                $('#error-email').show().text('Por favor, ingrese un correo válido.');
                isValid = false;
            } else {
                $('#error-email').hide();
            }

            var passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d@$!%*?&_-]{8,}$/;
            if (!passwordRegex.test(password)) {
                $('#error-password').show().text('La contraseña debe tener al menos 8 caracteres, incluyendo letras, números y caracteres especiales.');
                isValid = false;
            } else {
                $('#error-password').hide();
            }

            if (isValid) {
                var avatarUrl = 'img/messi.jpg'; // URL del avatar del usuario
                localStorage.setItem(email, JSON.stringify({name: nombre, email: email, password: password, avatar: avatarUrl}));

                sessionStorage.setItem('isAuthenticated', 'true');
                sessionStorage.setItem('userName', nombre);
                sessionStorage.setItem('userEmail', email);
                sessionStorage.setItem('userAvatar', avatarUrl);

                alert('Registro exitoso.');
                window.location.href = 'index.html';
            }
        });
    });
</script>


</body>
</html>
