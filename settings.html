<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuraciones de Usuario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .settings-container {
            margin-top: 5%;
        }
        .settings-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
            color: #003366;
        }
        .settings-form h3 {
            color: #003366;
        }
        .form-control:focus {
            border-color: #003366;
            box-shadow: 0 0 0 0.2rem rgba(0, 51, 102, 0.25);
        }
        .btn-primary {
            background-color: #003366;
            border: none;
        }
        .btn-primary:hover {
            background-color: #002244;
        }
        .nav-pills .nav-link.active, .nav-pills .show>.nav-link {
            background-color: #003366;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 0 auto 15px;
        }
        .eye-icon {
            cursor: pointer;
            color: #003366;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="index.html">
            <img src="img/logo invertido.png" alt="Logo" style="height: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
                <li class="nav-item"><a class="nav-link" href="sucursales.html">Sucursales</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#directivos">Directivos</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#contact">Contáctenos</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#boletines">Boletines</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Iniciar Sesión</a></li>
                <li class="nav-item"><a class="btn btn-custom" href="register.html">Registrarse</a></li>
                <li class="nav-item dropdown d-none" id="user-profile">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <img id="user-avatar" src="img/default-avatar.png" alt="User Avatar" style="height: 40px; border-radius: 50%;">
                  </a>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="settings.html"><i class="fas fa-cog"></i> Configuraciones</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
                  </div>
              </li>
            </ul>
        </div>
    </nav>

    <div class="container settings-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="true">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="pills-password-tab" data-toggle="pill" href="#pills-password" role="tab" aria-controls="pills-password" aria-selected="false">Contraseña</a>
                    </li>
                </ul>
                <div class="tab-content" id="pills-tabContent">
                    <div class="tab-pane fade show active" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                        <div class="settings-form">
                            <h3 class="text-center">Configuraciones de Usuario</h3>
                            <form id="settings-form">
                                <div class="form-group text-center">
                                    <img id="current-avatar" src="img/default-avatar.png" alt="Foto de Perfil Actual" class="profile-pic">
                                    <label for="avatar">Cambiar Foto de Perfil</label>
                                    <input type="file" class="form-control-file" id="avatar" name="avatar" accept="image/*">
                                </div>
                                <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input type="text" class="form-control" id="nombre" name="nombre">
                                </div>
                                <div class="form-group">
                                    <label for="email">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="email" name="email">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Guardar Cambios</button>
                            </form>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="pills-password" role="tabpanel" aria-labelledby="pills-password-tab">
                        <div class="settings-form">
                            <h3 class="text-center">Cambiar Contraseña</h3>
                            <form id="password-form">
                                <div class="form-group">
                                    <label for="current-password">Contraseña Actual</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="current-password" name="current-password" required>
                                        <div class="input-group-append">
                                            <span class="input-group-text eye-icon" id="toggleCurrentPassword">
                                                <i class="fas fa-eye"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="new-password">Nueva Contraseña</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="new-password" name="new-password" required>
                                        <div class="input-group-append">
                                            <span class="input-group-text eye-icon" id="toggleNewPassword">
                                                <i class="fas fa-eye"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="confirm-password">Confirmar Nueva Contraseña</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                                        <div class="input-group-append">
                                            <span class="input-group-text eye-icon" id="toggleConfirmPassword">
                                                <i class="fas fa-eye"></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Cambiar Contraseña</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/8ffee34b64.js" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            if (sessionStorage.getItem('isAuthenticated') === 'true') {
                var userName = sessionStorage.getItem('userName');
                var userEmail = sessionStorage.getItem('userEmail');
                var avatarUrl = sessionStorage.getItem('userAvatar');

                $('#nombre').val(userName);
                $('#email').val(userEmail);
                $('#current-avatar').attr('src', avatarUrl);
                $('#user-avatar').attr('src', avatarUrl);
                $('#user-profile').removeClass('d-none');
                $('a.nav-link[href="login.html"]').parent().addClass('d-none');
                $('a.btn-custom[href="register.html"]').parent().addClass('d-none');
            }

            $('#toggleCurrentPassword').click(function() {
                var passwordField = $('#current-password');
                var passwordFieldType = passwordField.attr('type');
                if (passwordFieldType == 'password') {
                    passwordField.attr('type', 'text');
                    $(this).html('<i class="fas fa-eye-slash"></i>');
                } else {
                    passwordField.attr('type', 'password');
                    $(this).html('<i class="fas fa-eye"></i>');
                }
            });

            $('#toggleNewPassword').click(function() {
                var passwordField = $('#new-password');
                var passwordFieldType = passwordField.attr('type');
                if (passwordFieldType == 'password') {
                    passwordField.attr('type', 'text');
                    $(this).html('<i class="fas fa-eye-slash"></i>');
                } else {
                    passwordField.attr('type', 'password');
                    $(this).html('<i class="fas fa-eye"></i>');
                }
            });

            $('#toggleConfirmPassword').click(function() {
                var passwordField = $('#confirm-password');
                var passwordFieldType = passwordField.attr('type');
                if (passwordFieldType == 'password') {
                    passwordField.attr('type', 'text');
                    $(this).html('<i class="fas fa-eye-slash"></i>');
                } else {
                    passwordField.attr('type', 'password');
                    $(this).html('<i class="fas fa-eye"></i>');
                }
            });

            $('#password-form').submit(function(event) {
                event.preventDefault();
                var currentPassword = $('#current-password').val().trim();
                var newPassword = $('#new-password').val().trim();
                var confirmPassword = $('#confirm-password').val().trim();
                var email = sessionStorage.getItem('userEmail');
                var userData = JSON.parse(localStorage.getItem(email));

                if (userData.password !== currentPassword) {
                    alert('La contraseña actual es incorrecta.');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    alert('Las nuevas contraseñas no coinciden.');
                    return;
                }

                userData.password = newPassword;
                localStorage.setItem(email, JSON.stringify(userData));
                alert('Contraseña cambiada exitosamente.');
                $('#current-password').val('');
                $('#new-password').val('');
                $('#confirm-password').val('');
            });
        });

        // Manejar el cierre de sesión
    $('#logout').click(function() {
      sessionStorage.removeItem('isAuthenticated');
      sessionStorage.removeItem('userEmail');
      sessionStorage.removeItem('userAvatar');
      window.location.href = 'index.html';
    });

    $('#avatar').change(function() {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('#current-avatar').attr('src', e.target.result);
                }
                reader.readAsDataURL(this.files[0]);
            });

            $('#settings-form').submit(function(event) {
                event.preventDefault();
                var userName = $('#nombre').val();
                var userEmail = $('#email').val();
                var avatarFile = $('#avatar')[0].files[0];

                if (!userName && !userEmail && !avatarFile) {
                    alert('No se han realizado cambios.');
                    return;
                }

                if (avatarFile) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        sessionStorage.setItem('userAvatar', e.target.result);
                        $('#user-avatar').attr('src', e.target.result);
                        if (!userName && !userEmail) {
                            alert('Foto de perfil actualizada correctamente.');
                            window.location.href = 'index.html';
                        }
                    }
                    reader.readAsDataURL(avatarFile);
                }

                if (userName) {
                    sessionStorage.setItem('userName', userName);
                }

                if (userEmail) {
                    sessionStorage.setItem('userEmail', userEmail);
                }

                if (userName || userEmail || avatarFile) {
                    alert('Configuraciones guardadas correctamente.');
                    window.location.href = 'index.html';
                }
            });

    </script>
</body>
</html>
