<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #ffffff;
            color: #333333;
        }
        .login-container {
            margin-top: 3%;
        }
        .login-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
            color: #003366;
        }
        .login-form h3 {
            color: #003366;
        }
        .form-control:focus {
            border-color: #003366;
            box-shadow: 0 0 0 0.2rem rgba(0, 51, 102, 0.25);
        }
        .btn-primary {
            background-color: #003366;
            border: none;
        }
        .btn-primary:hover {
            background-color: #002244;
        }
        .eye-icon {
            cursor: pointer;
            color: #003366;
        }
        .custom-control-label {
            color: #003366;
        }
        .modal-content {
            color: #333333; /* Asegura que las letras sean visibles */
        }
        .modal-header {
            border-bottom: none;
        }
        .modal-footer {
            border-top: none;
        }
        .modal-dialog-centered {
            display: flex;
            align-items: center;
            min-height: calc(100% - 1rem);
        }
    </style>
</head>
<body>

    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <a class="navbar-brand" href="index.html">
            <img src="img/logo invertido.png" alt="Logo" style="height: 40px;">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
                <li class="nav-item"><a class="nav-link" href="sucursales.html">Sucursales</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#directivos">Directivos</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#contact">Contáctenos</a></li>
                <li class="nav-item"><a class="nav-link" href="index.html#boletines">Boletines</a></li>
                <li class="nav-item"><a class="nav-link" href="login.html">Iniciar Sesión</a></li>
                <li class="nav-item"><a class="btn btn-custom" href="register.html">Registrarse</a></li>
                <li class="nav-item dropdown d-none" id="user-profile">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      <img id="user-avatar" src="img/default-avatar.png" alt="User Avatar" style="height: 40px; border-radius: 50%;">
                  </a>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="settings.html"><i class="fas fa-cog"></i> Configuraciones</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
                  </div>
              </li>
            </ul>
        </div>
    </nav>

    <div class="container login-container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="text-center mb-2"></div>
                <div class="login-form">
                    <h3 class="text-center">Iniciar Sesión</h3>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" placeholder="Contraseña">
                                <div class="input-group-append">
                                    <span class="input-group-text eye-icon" id="togglePassword">
                                        <i class="fa-solid fa-eye"></i>
                                    </span>                                    
                                </div>
                            </div>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label" for="rememberMe">Recordar Contraseña</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                        <div class="form-group mt-3 text-center">
                            <a href="#" class="text-primary" data-toggle="modal" data-target="#resetPasswordModal">¿Olvidaste tu contraseña?</a>
                        </div>
                        <div class="form-group mt-3 text-center">
                            <p>¿No tienes una cuenta? <a href="register.html" class="text-primary">Regístrate aquí</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para restablecer contraseña -->
    <div class="modal fade" id="resetPasswordModal" tabindex="-1" role="dialog" aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resetPasswordModalLabel">Restablecer Contraseña</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="reset-password-form">
                        <div class="form-group">
                            <label for="reset-email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="reset-email" placeholder="Ingresa tu correo">
                        </div>
                        <div class="form-group">
                            <label for="new-password">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="new-password" placeholder="Nueva Contraseña">
                        </div>
                        <div class="form-group">
                            <label for="confirm-new-password">Confirmar Nueva Contraseña</label>
                            <input type="password" class="form-control" id="confirm-new-password" placeholder="Confirmar Nueva Contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Restablecer Contraseña</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/8ffee34b64.js" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            // Cargar credenciales guardadas si existen
            if (localStorage.getItem('rememberMe') === 'true') {
                $('#email').val(localStorage.getItem('rememberedEmail'));
                $('#password').val(localStorage.getItem('rememberedPassword'));
                $('#rememberMe').prop('checked', true);
            }

            $('#togglePassword').click(function() {
                var passwordField = $('#password');
                var passwordFieldType = passwordField.attr('type');
                if (passwordFieldType == 'password') {
                    passwordField.attr('type', 'text');
                    $(this).html('<i class="fas fa-eye-slash"></i>');
                } else {
                    passwordField.attr('type', 'password');
                    $(this).html('<i class="fas fa-eye"></i>');
                }
            });

            // Simulando la autenticación y validando la información del usuario
            $('#login-form').submit(function(event) {
                event.preventDefault();
                var email = $('#email').val().trim();
                var password = $('#password').val().trim();
                var rememberMe = $('#rememberMe').prop('checked');
                var userData = JSON.parse(localStorage.getItem(email));

                if (userData) {
                    if (userData.password === password) {
                        var name = userData.name;
                        var avatarUrl = userData.avatar;

                        // Guardar en sessionStorage
                        sessionStorage.setItem('isAuthenticated', 'true');
                        sessionStorage.setItem('userName', name);
                        sessionStorage.setItem('userEmail', email);
                        sessionStorage.setItem('userAvatar', avatarUrl);

                        // Guardar credenciales si se selecciona "Recordar Contraseña"
                        if (rememberMe) {
                            localStorage.setItem('rememberMe', 'true');
                            localStorage.setItem('rememberedEmail', email);
                            localStorage.setItem('rememberedPassword', password);
                        } else {
                            localStorage.removeItem('rememberMe');
                            localStorage.removeItem('rememberedEmail');
                            localStorage.removeItem('rememberedPassword');
                        }

                        // Redirigir a la página de inicio
                        window.location.href = 'index.html';
                    } else {
                        alert('Contraseña incorrecta. Inténtalo de nuevo.');
                    }
                } else {
                    alert('Correo electrónico no registrado.');
                }
            });

            // Manejar el restablecimiento de contraseña
            $('#reset-password-form').submit(function(event) {
                event.preventDefault();
                var email = $('#reset-email').val().trim();
                var newPassword = $('#new-password').val().trim();
                var confirmNewPassword = $('#confirm-new-password').val().trim();
                var userData = JSON.parse(localStorage.getItem(email));

                if (!userData) {
                    alert('Correo electrónico no registrado.');
                    return;
                }

                if (newPassword !== confirmNewPassword) {
                    alert('Las contraseñas no coinciden.');
                    return;
                }

                userData.password = newPassword;
                localStorage.setItem(email, JSON.stringify(userData));
                alert('Contraseña restablecida exitosamente.');
                $('#resetPasswordModal').modal('hide');
            });
        });
    </script>
</body>
</html>
